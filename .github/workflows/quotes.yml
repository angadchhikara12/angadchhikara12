name: Daily Quote Update

on:
  schedule:
    # Runs daily at 12:00 AM US/Pacific (08:00 UTC)
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write   # Needed to push changes

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Update quote
      - name: Update daily quote
        run: |
          echo "Starting daily quote update..."
          python quote_generator.py
          echo "Quote section in README.md:"
          grep "Quote of the Day" README.md || echo "No quote found"

      # 5️⃣ Commit & push changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update daily motivational quote" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
