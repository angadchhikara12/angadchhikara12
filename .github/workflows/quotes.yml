name: Daily Quote Update

on:
  schedule:
    # Runs daily at 12:00 AM US/Pacific (UTC-8) â†’ 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests

      - name: Update Quote
        run: python quote_generator.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update daily motivational quote"
          git push
